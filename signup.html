<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <!-- Bootstrap core CSS -->
  <link href="bootstrap-material-design.css" rel="stylesheet">
  <!-- Phantom Five Custom CSS. PUT THIS AFTER THE LINK HREF TO bootstrap-material-design.css -->
  <link href="Fixes_and_Additional_Classes.css" rel="stylesheet">
  <style>
    body {
      background: url("loginwallpaper.jpg");
    }

    #signupcard {
      background: rgba(76, 175, 80, 0.95)!important;
      margin: auto;
      margin-top: 0%;
    }

    #signupcardfooter {
      background: rgba(0, 130, 0, 0.0);
      margin: auto;
    }
	
	/*! Fixes the dark grey color of placeholder text in input boxes  */
	.form-control::placeholder {
		color: white;
		opacity: 1
	}

	input::-webkit-input-placeholder {
		color: white;
	}

	::-webkit-input-placeholder {
		color: white;
	}

	::-moz-placeholder {
		color: white;
	}

	::-ms-placeholder {
		color: white;
	}

	::placeholder {
		color: white;
	}
	
  </style>
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-success" id="signupcard">
            <img src="logobanner.png" style="width:100%;">
            <div class="card-body">
              <!--<h1 class="mb-4">Login</h1>-->
              <form action="#" method="post">
				<div class="form-group"> <label class="text-white">First Name</label>
                  <input type="text" class="form-control text-white" name="fname" placeholder="First Name"> </div>
				<div class="form-group"> <label class="text-white">Last Name</label>
                  <input type="text" class="form-control text-white" name="lname" placeholder="Last Name"> </div>
				<div class="form-group"> <label class="text-white">Password</label>
                  <input type="password" class="form-control text-white" placeholder="Password" name="pw"> </div>
                <div class="form-group"> <label class="text-white">Email address</label>
                  <input type="email" class="form-control text-white" name="email" placeholder="DLSU E-mail only"> </div>
				<div class="form-group">
				  <label class="mr-sm-2 text-white" for="college">College</label>
				    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="college" name="college">
					<option selected>Choose...</option>
					<option>CCS</option>
					<option>COL</option>
					<option>CLA</option>
					<option>COS</option>
					<option>GCOE</option>
					<option>COB</option>
					<option>SOE</option>
					<option>BAGCED</option>
				  </select>
				</div>
				<div class="form-group">
				  <label class="mr-sm-2 text-white" for="idnum">ID Number</label>
				    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="idnum" name="idnum">
					<option selected>Choose...</option>
					<option>111</option>
					<option>112</option>
					<option>113</option>
					<option>114</option>
					<option>115</option>
					<option>116</option>
					<option>117</option>
				  </select>
				</div>
				<br>
				

                <button type="submit" class="btn btn-md btn-secondary btn-raised">Submit</button>
              </form>
            </div>
            <!--card-body-->
            <div class="card-footer" id="signupcardfooter" style="text-align:center;">Profsmato is brought to you by Phantom Five Dev Team, Â©2017.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/popper.js@1.12.5/dist/umd/popper.js" integrity="sha384-KlVcf2tswD0JOTQnzU4uwqXcbAy57PvV48YUiLjqpk/MJ2wExQhg9tuozn5A1iVw" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.0.0-beta.3/dist/js/bootstrap-material-design.js" integrity="sha384-hC7RwS0Uz+TOt6rNG8GX0xYCJ2EydZt1HeElNwQqW+3udRol4XwyBfISrNDgQcGA" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() { $('body').bootstrapMaterialDesign(); });
  </script>
</body>

</html>
